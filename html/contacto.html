<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablemos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css" />
</head>


<body class="cuerpo">
    <div id="cabecera"></div>
    <!-- Esto no se debe sacar v -->
    <div id="form-mensaje-exitoso" class="alert alert-success" role="alert" style="display: none;">
        ¡Tu mensaje ha sido enviado correctamente!
        <ul></ul>
    </div>
    <div id="form-mensaje-error" class="alert alert-danger" role="alert" style="display: none;">
        Ha ocurrido un error
        <ul></ul>
    </div>
    <main>
        <div class="row">
            <div class="col-4"></div>
            <div class="card text-bg-secondary mb-3">
                <div class="card-body">
                    <div class="formulario-contacto">
                        <div class="container-fluid col-4">
                            <h1>Hablemos</h1>
                            <p>Si te gustaría conversar sobre algún tema, no dudes en dejarme un mensaje y te responderé
                                lo
                                antes posible.</p>
                            <br>
                            <form method="get">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input class="form-control col-4" type="text" id="nombre" name="nombre">
                                <br>
                                <label class="form-label">Correo Electrónico</label>
                                <input class="form-control" type="email" placeholder="nombre@ejemplo.com" id="correo"
                                    name="correo" />
                                <br>
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                                <br>
                                <button id="btn-enviar-mensaje" type="button" class="btn btn-primary"> Enviar</button>
                            </form>

                            <script src="../js/jquery-3.6.1.min.js"></script>
                            <script src="../js/script-suscribir.js"></script>
                            <script src="../js/script.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                                crossorigin="anonymous"></script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </main>
</body>

</html>
